<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRhubs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/73eef5f6eb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="navbar-1">
                <h1 class="heading">MRhubs</h1>
            </div>
            <div class="navbar-2">
                <a href="index.html">Home</a>
                <a href="#">Shop by Brand</a>
                <a href="#">Shop by Category</a>
                <a href="#">Sign in</a>
                <a href="#">Sign up</a>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
        <div class="banner">
            <h2>Best offers for everything</h2>
            <h1>Explore all types of peripherals, sutiable for your needs</h1>
            <h3>Get upto 20% off on all products</h3>
            <button>Shop now</button>
        </div>
        <div class="offers">
            <div class="offer">
                <img src="img/free.jpg" alt="free-shipping">
                <h2>FREE SHIPPING</h2>
            </div>
            <div class="offer">
                <img src="img/order.jpg" alt="free-shipping">
                <h2>ORDER ONLINE</h2>
            </div>
            <div class="offer">
                <img src="img/save-money.jpg" alt="free-shipping">
                <h2>SAVE MONEY</h2>
            </div>
            <div class="offer">
                <img src="img/promotions.jpg" alt="free-shipping">
                <h2>PROMOTIONS</h2>
            </div>
            <div class="offer">
                <img src="img/service.jpg" alt="free-shipping">
                <h2>24/7 SUPPORT</h2>
            </div>
        </div>
    </div>
</body>
</html>
